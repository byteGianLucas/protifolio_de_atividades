<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label> 
            <input type="text" id="nome" required> <br/>
    
            <label for="endereco">Endereço:</label> 
            <input type="text" id="endereco" required> <br/>
    
            <label for="cidade">Cidade:</label> 
            <input type="text" id="cidade" required> <br/>
    
            <select name="estado" id="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RJ">Rio de Janeiro</option>
            </select>
        </fieldset>
        <br/>
    
        <fieldset>
            <legend>Dados profissionais</legend>
            <p>Natureza do Cargo</p>
    
            <input checked type="radio" name="cargo" id="gerencia">
            <label for="gerencia">Gerência</label>
    
            <input type="radio" name="cargo" id="financeiro">
            <label for="financeiro">Financeiro</label>
    
            <input type="radio" name="cargo" id="recepcao">
            <label for="recepcao">Recepção</label>
    
            <input type="radio" name="cargo" id="administrativo">
            <label for="administrativo">Administrativo</label>
    
            <input type="radio" name="cargo" id="juridico">
            <label for="juridico">Jurídico</label> <br/>
    
            <p>Área de interesse</p>
    
            <input type="checkbox" name="cargo" id="checkbox">
            <label for="computacao">Computação</label>
    
            <input type="checkbox" name="cargo" id="checkbox">
            <label for="biologia">Biologia</label>
    
            <input type="checkbox" name="cargo" id="checkbox">
            <label for="meioAmbiente">Meio Ambiente</label>
    
            <input type="checkbox" name="cargo" id="checkbox">
            <label for="engenharia">Engenharia</label>
    
            <input type="checkbox" name="cargo" id="checkbox">
            <label for="historia">História</label> <br/>
    
            <label for="nome">Minu-currículo:</label>
            <textarea name="" id="" cols="30" rows="7"></textarea>
    
        </fieldset>
        
        <input type="submit" onclick="verificarCheckBox()">
    </form>

    <script src="script.js"></script>
</body>
</html>
