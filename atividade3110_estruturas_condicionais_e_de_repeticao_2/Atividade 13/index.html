<!DOCTYPE html>

<body>
    <script>
    // 13. Faça um algoritmo que armazene um número e imprima os
    // números ímpares entre 1 e o número armazenado.

    let numero = parseInt(prompt('Digite um número.'))
    let contador = 1

    for (let i = 1; i <= numero; i++) {
        if (i % 2 === 1) {
            document.write(`${i} <br> <h4>`)
        }
        
    }
    </script>
</body>
</html>
