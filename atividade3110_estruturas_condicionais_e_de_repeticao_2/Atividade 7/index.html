<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <script>
    //     7. Utilizando do...while, imprima na tela a soma de todos os números
    // entre 10 e 100.

    let contador = 10
    let soma = 0

    do {
        soma += contador
        contador++
    } while (contador <= 100);
    document.write(`A soma é de ${soma}`)
    </script>
</body>
</html>
